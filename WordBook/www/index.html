<!DOCTYPE html>
<html>
    <head>
        <!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"-->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <title>Word Book</title>
    </head>
    <body>
		
        <div id="add_word" data-role="page" class="custom-background">

          <div data-role="header" data-position="fixed" class="custom-header" >
            <h3>Add Word</h3>
          </div>
            
          <div role="main" class="ui-content " style="background-color:#f9f9f9;color:#fff">
            <form>
                <div class="ui-field-contain">
                    <label for="word" class="custom-label">Word:</label>
                    <input type="text" name="word" id="word" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="part_of_speech" class="custom-label">Part of Speech:</label>
                    <select name="part_of_speech" id="part_of_speech">
                        <option value="Noun">Noun</option>
                        <option value="Verb">Verb</option>
                        <option value="Adjective">Adjective</option>
                        <option value="Adverb">Adverb</option>
                    </select>
                </div>                
                <div class="ui-field-contain">
                    <label for="meaning" class="custom-label">Meaning:</label>
                    <input type="text" name="meaning" id="meaning" value="">
                </div>
                <div class="ui-field-contain">
                    <label for="usage" class="custom-label">Sentence:</label>
                    <textarea cols="40" rows="8" name="usage" id="usage"></textarea>
                </div>
                <div class="ui-field-contain">
                    <button id="save_button" class="ui-btn ui-btn-inline">Save</button>
                </div>
            </form>
          </div>
            
          <div data-position="fixed" data-role="footer">
            <div data-role="navbar">
              <ul>
                <li>
                  <a href="#add_word" class="custom-header" data-transition="slide"><img src="img/logo.png" height="30" width="30"><br>Add</a>
                </li>
                <li>
                  <a href="#list_words" class="custom-header" data-transition="slide"><img src="img/logo.png" height="30" width="30"><br>List</a>
                </li>
              </ul>
            </div>
          </div>
            
        </div>

        <div id="list_words" data-role="page" class="custom-background">

          <div data-role="header" data-position="fixed" class="custom-header" >
            <h3>Word List</h3>
            <button id="refresh_words" class="ui-btn-right ui-btn ui-btn-a ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check custom-header">Refresh</button>
          </div>
            
          <div role="main" class="ui-content " style="background-color:#f9f9f9;color:#fff">
            <ul data-role="listview" id="word_list">
                <li><a href="#">Think</a></li>
                <li><a href="#deem">Deem</a></li>
                <li><a href="#">Reckon</a></li>
                <li><a href="#">Conference</a></li>
                <li><a href="#">Seminar</a></li>
            </ul>			
          </div>
         
          <div data-position="fixed" data-role="footer">
            <div data-role="navbar">
              <ul>
                <li>
                  <a href="#add_word" class="custom-header" data-transition="slide"><img src="img/logo.png" height="30" width="30"><br>Add</a>
                </li>
                <li>
                  <a href="#list_words" class="custom-header" data-transition="slide"><img src="img/logo.png" height="30" width="30"><br>List</a>
                </li>
              </ul>
            </div>
          </div> 
            
        </div>
        
        <div data-role="page" id="deem" data-theme="a" class="ui-corner-all">
          <div data-role="header" data-position="fixed" class="custom-header" >
            <h3>Word Details</h3>
                <a href="#" class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-btn-inline ui-btn-a ui-btn-icon-left ui-icon-arrow-l custom-header" data-rel="back" data-transition="flow">Back</a>
          </div>
          <div role="main" class="ui-content " style="background-color:#f9f9f9;color:#fff">    
            <form>
                <div class="ui-field-contain">
                    <label for="word" class="custom-label">Word:</label>
                    <input type="text" name="word" id="word" value=""  readonly>
                </div>
                <div class="ui-field-contain">
                    <label for="part_of_speech" class="custom-label">Part of Speech:</label>
                    <select name="part_of_speech" id="part_of_speech"  readonly>
                        <option value="Noun">Noun</option>
                        <option value="Verb">Verb</option>
                        <option value="Adjective">Adjective</option>
                        <option value="Adverb">Adverb</option>
                    </select>
                </div>                
                <div class="ui-field-contain">
                    <label for="meaning" class="custom-label">Meaning:</label>
                    <input type="text" name="meaning" id="meaning" value="" readonly>
                </div>
                <div class="ui-field-contain">
                    <label for="usage" class="custom-label">Sentence:</label>
                    <textarea cols="40" rows="8" name="usage" id="usage" readonly></textarea>
                </div>
              </form>
            </div>
        </div>        

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
